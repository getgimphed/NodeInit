<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Free English Dictionary in Node JS">
    <meta name="keywords" content="English,Dictioanry,HTML,CSS,JSON,JavaScript">
    <meta name="author" content="Vedant Jain">
    <title>Dictionary English</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bahiana|Pangolin|Sansita" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
  </head>
  <body>
    <div class="formParent">
      <h2 class="head1">Enter an English word to find it's meaning</h2>
      <form class="form" method="post" action="/">
        <input type="text" id="word" name="word" autofocus="">
        <br>
        <br>
        <input type="submit" name="search" value="Search">
      </form>
      <span id="resultParent">
        <!-- <p class="result">Meaning &nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp; High-sounding; lofty or pompous. Skelton.</p> -->
      </span>
    </div>
    <br>
    <br>
    <div class="head3">
      <h2 class="head2">Recent Searches</h2>
    </div>
    <div class="recentSearch">
      <table>
        <tr>
          <th>Word</th>
          <th>Meaning</th>
        </tr>
      </table>
    </div>
  </body>
</html>
